     <div class="container"> <!-- Creating a div with bootstrap class "container" that will hold all of our form options -->
      <form action = "https://app.bakedbeanlol.repl.co/webhook" method = "post"> <!-- Opening form tags-->
<br> <!-- page break -->
         <h1>Sign Up For Club</h1> <!-- header -->
<br> <!-- another page break -->

<!-- Each following comment will be referencing the piece of code above them for easier reading and formatting -->

         <p><input type="text" pattern="[A-Za-z]+" class="form-control" name="name" placeholder="Given Name (First Name)" maxlength="25"required/></p>
<!-- input section for the user's first name (given name) that has a specific validation pattern that restricts the name to only a single word with Letters A-z capital and lowercase -->
         <p><select name="year" class="form-control"> 
            <option>Year 9</option>
            <option>Year 10</option>
            <option>Year 11</option>
            <option>Year 12</option>
            <option>Year 13</option>
        </select></p>
<!-- A selection box for the users year level, a lot easier to use than restricting a specific pattern on the input-->
         <p><input pattern=".+#\d{4}" class="form-control" name = "discordtag" placeholder = "Discord Tag" maxlength="30" required/></p>
<!-- An input section for user's discord tag with a specific validation pattern to ensure the format NAME#1234-->
         <p><input type="email" class="form-control" name="email" placeholder="LPHS Email Address" maxlength="50" required/></p>
<!-- Input for email with specific validation pattern to ensure the email format is used-->
         <p><input class="btn btn-primary" type = "submit" value = "Submit (May take a few seconds)" /></p>
<!-- Submit value for the form -->
         <a href="minecraft.html">Click Here To Sign Up For The Minecraft Server</a>
